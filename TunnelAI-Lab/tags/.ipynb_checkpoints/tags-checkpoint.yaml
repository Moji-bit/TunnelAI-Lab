# ============================================================
# tags.yaml — Predictive Tunnel Operations Lab (Tauerntunnel-Style) v0.1
# Naming: Z{zone}.{Subsystem}.{AssetID}.{Signal}
# Zones: 1=Field, 2=Group/Aggregation, 3=Process/STI, 4=Control Center (BZ/VMZ)
# ============================================================

version: "0.1"
tunnel_profile:
  name: "Tauerntunnel-Style"
  segments: 12
  fans: 8
  vms: 6
defaults:
  sampling_hz:
    z1: 1
    z2: 0.1      # 1/10s
    z3: 1
    z4: 0.2      # 1/5s typical UI refresh
  quality_signal: "opcua_status"
  owner: "STI"

