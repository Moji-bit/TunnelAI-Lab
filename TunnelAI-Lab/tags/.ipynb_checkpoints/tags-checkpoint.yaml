    unit: "veh/min"
    zone: 1
    subsystem: "TRAF"
    asset_id: "DET_S01"
    sampling_hz: 1
    quality: "opcua_status"
    criticality: "medium"
    limits: { min: 0, max: 300 }

  - tag_id: "Z1.TRAF.DET.S01.Speed"  # km/h
    unit: "km/h"
    zone: 1
    subsystem: "TRAF"
    asset_id: "DET_S01"
    sampling_hz: 1
    quality: "opcua_status"
    criticality: "high"
    limits: { min: 0, max: 140 }

  - tag_id: "Z1.TRAF.DET.S01.Occ"    # %
    unit: "%"
    zone: 1
    subsystem: "TRAF"
    asset_id: "DET_S01"
    sampling_hz: 1
    quality: "opcua_status"
    criticality: "medium"
    limits: { min: 0, max: 100 }

  - tag_id: "Z1.TRAF.DET.S01.HeavyRatio" # %
